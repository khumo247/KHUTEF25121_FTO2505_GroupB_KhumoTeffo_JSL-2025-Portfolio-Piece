<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="./scripts.js"></script>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <div class="logo">
          <div class="logo-bars">
            <span></span><span></span><span></span>
          </div>
          <span class="logo-text">kanban</span>
        </div>
        <div class="boards">
          <p class="boards-title">ALL BOARDS (1)</p>
          <button class="board active">
            <span class="board-dot"></span>
            Launch Career
          </button>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div class="theme-card">
          <span class="sun">â˜€ï¸</span>
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
          </label>
          <span class="moon">ğŸŒš</span>
        </div>
        <button id="hide-sidebar" class="hide-sidebar-btn">
          <span class="nope">ğŸš«</span>
          Hide Sidebar
        </button>
      </div>
    </aside>
    <!-- MAIN -->
    <main class="main" id="main">
      <header class="topbar">
        <div class="left">
          <button class="burger" id="burger" aria-label="Open boards"></button>
          <h1 class="board-name">Launch Career</h1>
        </div>
        <div class="right">
          <button id="add-task-btn" class="add-btn desktop">+ Add New Task</button>
          <button id="add-task-fab" class="add-fab mobile" aria-label="Add task">+</button>
        </div>
      </header>

      <section class="columns">
        <div class="column" data-status="todo">
          <h3><span class="status-dot todo"></span> <span id="toDoText">TODO (0)</span></h3>
          <div class="tasks-container"></div>
        </div>
        <div class="column" data-status="doing">
          <h3><span class="status-dot doing"></span> <span id="doingText">DOING (0)</span></h3>
          <div class="tasks-container"></div>
        </div>
        <div class="column" data-status="done">
          <h3><span class="status-dot done"></span> <span id="doneText">DONE (0)</span></h3>
          <div class="tasks-container"></div>
        </div>
      </section>

      <button id="show-sidebar" class="show-sidebar-btn" aria-label="Show sidebar">ğŸ‘€</button>
    </main>
  </div>
</body>
</html>
